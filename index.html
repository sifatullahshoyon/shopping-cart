<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <!-- End Header -->
    <main>
        <div class="container">
            <h1 class="text-center mt-5 pt-5">My Shopping Cart</h1>
            <div class="cart rounded">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item d-flex justify-content-center align-items-center">
                        <div class="row">
                            <div class="col-md-7 center-item d-flex justify-content-center align-items-center i-phone">
                                <img src="./images/product-1.png" alt="phone-pic" class="img-fluid">
                                <h5 class="phone">iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item d-flex  align-items-center">
                                <div class="input-group phone-input-group mb-3">
                                    <button id="btn-phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="phone-input-field" type="number" class="form-control" value="1">
                                    <button id="btn-phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                    <div class="d-flex align-items-center">
                                        <h5>$<span id="phone-total">1219</span></h5>
                                        <img src="./images/remove.png" alt="" class="remove-item">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item d-flex  align-items-center">
                        <div class="row">
                            <div class="col-md-7 center-item d-flex justify-content-center align-items-center">
                                <img src="./images/product-2.png" alt="phone-pic" class="img-fluid">
                                <h5 class="phone">iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item d-flex  align-items-center">
                                <div class="input-group case-input-group mb-3">
                                    <button id="btn-case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="case-input-field" type="number" class="form-control" value="1">
                                    <button id="btn-case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                    <div class="d-flex align-items-center">
                                        <h5>$<span id="case-total">59</span></h5>
                                        <img src="./images/remove.png" alt="" class="remove-item">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item ">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>
                            <div class="col-md-4 status text-end">
                                <h5>$<span id="sub-total">1,278</span></h5>
                                <h5>$<span id="tax-amount">0</span></h5>
                                <h5>$<span id="final-total">1,278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4 text-end">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End Main -->
    <Footer></Footer>
    <!-- Add Javascript -->
    <script src="./js/case.js"></script>
    <script src="./js/phone.js"></script>
    <script src="./js/case-phone-funcation.js"></script>
</body>
</html>
